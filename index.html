<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeotto fu il libro</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- foglio di stile mio -->
    <link rel="stylesheet" href="css/stili.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">

    <!-- google icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>
    <!-- intestazione -->
    <div class="container-sm">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand">
                        <img id="logo_curie" src="img/logo_curie.png" alt="icona curie">
                    </a>
                    <a class="navbar-brand ">
                        <img id="logo_biblio" src="img/logo_curie.png" alt="icona biblioteca">
                    </a>
                </div>
                <div class="d-flex">
                    <button class="btn btn-outline-success" type="submit">Accedi</button>
                </div>
            </div>
        </nav>
    </div>

    <!-- titolo -->
    <h1 class="container-sm inspiration" id="titolo">Galeotto fu il libro</h1>

    <!-- ricerca -->
    <div class="container-sm bg-body-tertiary rounded shadow" id="barraRicerca">
        <form class="row">
            <div class="col-3">
                <label class="form-label ricerca_label" for="edt_autore">Autore</label>
                <div class="input-group">
                    <div class="input-group-text">
                        <span class="material-symbols-outlined">
                            history_edu
                        </span>
                    </div>
                    <input type="text" class="form-control" id="edt_autore" placeholder="Inserisci un autore">
                </div>
            </div>
            <div class="col-3">
                <label class="form-label ricerca_label" for="edt_titolo">Titolo</label>
                <div class="input-group">
                    <div class="input-group-text">
                        <span class="material-symbols-outlined">
                            menu_book
                        </span>
                    </div>
                    <input type="text" class="form-control" id="edt_titolo" placeholder="Inserisci un titolo">
                </div>
            </div>
            <div class="col-3">
                <label class="form-label ricerca_label" for="edt_parolachiave">Parola chiave</label>
                <div class="input-group">
                    <div class="input-group-text"><span class="material-symbols-outlined">
key_vertical
</span></div>
                    <input type="text" class="form-control" id="edt_parolachiave"
                        placeholder="Inserisci una parola chiave">
                </div>
            </div>

            <div class="col-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="cb_libri">
                    <label class="form-check-label" for="cb_libri">
                        Libro
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="cb_ebook">
                    <label class="form-check-label" for="cb_ebook">
                        E-book
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="cb_film">
                    <label class="form-check-label" for="cb_film">
                        Film
                    </label>
                </div>
            </div>
            <div class="col-2" style="text-align: center">
                <button type="button" class="btn btn-success btn-lg " id="btn_cerca">Cerca</button>
            </div>

        </form>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
